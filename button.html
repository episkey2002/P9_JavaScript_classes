<!DOCTYPE html>
<html>
    <heads>
        <title> Simple Button</title>
    </heads>
    <body>
        <h1> Click the button to say hello!! </h1>
        <button onclick="sayHello()"> CLICK ME </button>
        <p id="display"></p>
        <script>
            function sayHello()
            {
                return document.getElementById("display").innerHTML = "Hello!!!"
            }
        </script>
    </body>
</html>
