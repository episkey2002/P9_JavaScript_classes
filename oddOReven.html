<!DOCTYPE html>
<html>
    <head>
        <title> ODD OR EVEN </title>
    </head>
    <body>
        Enter the Number:<input type="text" id="number">
        <button onclick="oddOReven()">Submit</button>
        <p id="display"></p>
        <script>
            function oddOReven()
            {
                let number = document.getElementById("number").value;
                if (number % 2 ===0)
                {
                    return document.getElementById("display").innerHTML = `${number} is even`;
                }
                else
                {
                    return document.getElementById("display").innerHTML = `${number} is odd`;
                }
            }
        </script>
    </body>
</html>
